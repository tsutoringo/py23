<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登録完了</title>
</head>
<body>
  <h1>以下の会員を登録しました。</h1>
  ログインユーザー：{{ user }}
  <table>
    <tbody>
      {% for (key, field) in INPUT_CUSTOMER_FIELD.items() %}
        <tr>
          <th>{{ field.label }}</th>
          <td>{{ registerd_customer[key] }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
  <table border="1">
    <tbody>
      <tr>
        <td><form action="/inp" method="POST"><input type="submit" value="顧客登録画面へ戻る"></form></td>
        <td><form action="/menu" method="POST"><input type="submit" value="メニューへ戻る"></form></td>
      </tr>
    </tbody>
  </table>
</body>
</html>
