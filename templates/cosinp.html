<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客検索機能</title>
</head>
<body>
  <h1>顧客検索機能</h1>
  <p>顧客詳細情報を検索します。</p>
  <p>ログインユーザー: {{ user }}</p>
  <form action="/cosres" method="POST">
    <table border="1">
      <tbody>
        {% for (key, field) in SEARCH_CUSTOMER_FIELD.items() %}
          <tr>
            <th>{{ field.label }}</th>
            <td><input type="{{ field.type }}" name="{{ key }}"></td>
            <td>{{ error[key] }}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
    <input type="submit" name="register" value="検索">
  </form>
</body>
</html>
